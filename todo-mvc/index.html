        function testQuery () {
            const query = router.useQuery();
            console.error("query", query);
            return Div({
                className: 'test'
            }, [
                P({
                    className: 'query'
                }, [JSON.stringify(query)])
            ])
        }


        function dynamic () {
            const id = router.useParams()["id"];
            return Div({
                className: 'dynamic'
            }, [
                P({
                    className: 'id'
                }, [`${id}`])
            ])
        }

        function Test () {
            const [count, setCount] = useState(0);
            return Div({
                className: 'test'
            }, [
                Link({
                    href: '/'
                }, ["link"]),
                P({
                    className: 'count'
                }, [count]),
                Button({
                    onClick: () => setCount(count + 1)
                }, ["add"]),
                Link({
                    href: '/test'
                }, ["link to test"])
            ])
        }
        
        function App() {
            const [count, setCount] = useState(0);
            const params = router.useQuery();
            console.error("params", params);
            return Div({
                className: 'app'
            }, [
                Link({
                    href: `/test/${count}`
                }, ["link to test dynamic"]),
                P({
                    className: 'count'
                }, [count]),
                Button({
                    onClick: () => setCount(count + 1)
                }, ["add"]),
                Component(Test, {}, "test-1"),
                Component(Test, {}, "test-2"),
                Component(testQuery, {}, "test-query")
            ])
        }
