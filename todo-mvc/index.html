<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/global.css">
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import { jsx, render, useState, Div, P, Button, Component } from '../framework/index.js';
        // useState()
        const root = document.getElementById('root');

        const test = () => {
            
            const [count, setCount] = useState(0);
            
            return Div({
                className: 'test'
            },[
            P({
                className: 'count'
            }, [count]),
            Button({
                onClick: () => setCount(count + 1)
            }, ["add"])
            ])
        }
        const app = () => {
            const [trigger, setTrigger] = useState(false);
            return Div({
                className: 'app'
            }, [Component(test, {}, "test-1"), Component(test, {}, "test-2"), Button({
                onClick: () => setTrigger(!trigger)
            }, ["trigger"])])
        }
        render(app);
    </script>
</body>

</html>
